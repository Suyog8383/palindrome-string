  <body>
    To check the string or number is palindrome or not( ex: 121,madam,anna)
    using reverse method
  </body>
</html>
<script>
  let name = "Madam";
  let can = name.toLowerCase();
  let com = can.split("").reverse().join("");
  if (can === com) {
    console.log("@SN palindrome");
  } else {
    console.log("@SN not palindrome");
  }
</script>
